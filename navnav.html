<!DOCTYPE html>
<html>
<head>
<style>
/* Base styles */
.nav {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.nav-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown {
    position: relative;
    display: inline-block;
    font-weight: normal;
}

.dropbtn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    color: white;
    font-family: inherit;
    font-size: inherit;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    font-weight: normal;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
}

.dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.1);
    font-weight: normal;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

    <nav class="nav">
                
        <div class="nav-links">
            <a href="https://interlinkfiles3033.github.io/testingsite" class="nav-link"><strong>Home</strong></a>
            <div class="dropdown">
                <button class="dropbtn"><strong>Explore</strong></button>
                <div class="dropdown-content">
                    <a href="requests"><strong>Request Form</strong></a>
                    <a href="https://interlinkai.streamlit.app/"><strong>Interlink AI</strong></a>
                    <a href="tutoring"><strong>Peer Tutoring</strong></a>
                    <a href="extra/deepdives"><strong>Podcasts</strong></a>
                    <a href="qotd"><strong>QOTD</strong></a>
                    <a href="qbank"><strong>QBank</strong></a>
                    <a href="quizlets"><strong>Quizlets</strong></a>
                    <a href="extra/productivity"><strong>Productivity Tools</strong></a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><strong>Subject Study</strong></button>
                <div class="dropdown-content">
                    <a href="#"><strong>English</strong></a>
                    <a href="#"><strong>Science</strong></a>
                    <a href="#"><strong>Math</strong></a>
                    <a href="#"><strong>History</strong></a>
                    <a href="#"><strong>Fine Arts</strong></a>
                    <a href="#"><strong>Other</strong></a>
                </div>
            </div>
            <a href="credits" class="nav-link"><strong>Credits</strong></a>
            <button class="theme-toggle" onclick="toggleTheme()"><strong>Theme Toggle</strong></button>
        </div>
    </nav>

<script>
function toggleTheme() {
    const body = document.body;
    const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    body.classList.toggle('dark-mode', newTheme === 'dark');
    body.classList.toggle('light-mode', newTheme === 'light');
    localStorage.setItem('theme', newTheme);
}

// Apply the saved theme on page load
const savedTheme = localStorage.getItem('theme') || 'light';
document.body.classList.toggle('dark-mode', savedTheme === 'dark');
document.body.classList.toggle('light-mode', savedTheme === 'light');
</script>

</body>
</html>
