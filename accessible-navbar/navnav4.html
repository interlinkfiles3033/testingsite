<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Base styles */
    .nav {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: var(--header-background);
      backdrop-filter: blur(10px);
      transition: background-color var(--transition-speed);
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem; /* Reduced margin */
      font-weight: normal;
      transition: color var(--transition-speed);
    }

    .dropdown {
      position: relative;
      display: inline-block;
      font-weight: normal;
    }

    .dropbtn {
      background: transparent;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: var(--text-color);
      font-family: inherit;
      font-size: inherit;
      margin: 0 0.25rem; /* Reduced margin */
      font-weight: normal;
      transition: color var(--transition-speed);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: var(--dropdown-background);
      color: var(--dropdown-text-color);
      backdrop-filter: blur(10px);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      font-weight: normal;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .dropdown-content a {
      color: var(--dropdown-text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: normal;
      transition: color var(--transition-speed);
    }

    .dropdown-content a:hover {
      background: var(--dropdown-hover-color);
      transition: background-color var(--transition-speed);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .nav-link:hover, .dropbtn:hover {
      background: var(--navbar-hover-color);
      transition: background-color var(--transition-speed);
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem; /* Reduced margin */
      display: flex;
      align-items: center;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }

      #open-sidebar-button {
        display: block;
      }

      #navbar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background: #333;
        padding-top: 60px;
        transition: 0.3s;
        z-index: 1000;
      }

      #navbar ul {
        list-style-type: none;
        padding: 0;
      }

      #navbar ul li {
        padding: 8px 16px;
        text-align: left;
      }

      #navbar ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
      }

      #navbar ul li a:hover {
        background: #575757;
      }

      #close-sidebar-button {
        position: absolute;
        top: 20px;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      #open-sidebar-button {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
      }
    }
  </style>
  <script>
    function openSidebar() {
      document.getElementById('navbar').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('open-sidebar-button').setAttribute('aria-expanded', 'true');
    }

    function closeSidebar() {
      document.getElementById('navbar').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('open-sidebar-button').setAttribute('aria-expanded', 'false');
    }
  </script>
</head>
<body>

  <a href="#main-content" class="skip-link">Skip to main content</a>

  <button id="open-sidebar-button" onclick="openSidebar()" aria-label="open sidebar" aria-expanded="false" aria-controls="navbar">

  </button>

  <nav id="navbar">
    <ul>
      <li>
        <button id="close-sidebar-button" onclick="closeSidebar()" aria-label="close sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#c9c9c9"><path d="m480-444.62-209.69 209.7q-7.23 7.23-17.5 7.42-10.27.19-17.89-7.42-7.61-7.62-7.61-17.7 0-10.07 7.61-17.69L444.62-480l-209.7-209.69q-7.23-7.23-7.42-17.5-.19-10.27 7.42-17.89 7.62-7.61 17.7-7.61 10.07 0 17.69 7.61L480-515.38l209.69-209.7q7.23-7.23 17.5-7.42 10.27-.19 17.89 7.42 7.61 7.62 7.61 17.7 0 10.07-7.61 17.69L515.38-480l209.7 209.69q7.23 7.23 7.42 17.5.19 10.27-7.42 17.89-7.62 7.61-17.7 7.61-10.07 0-17.69-7.61L480-444.62Z"/></svg>
        </button>
      </li>
      <li class="home-li"><a class="active-link" aria-current="page" href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a class="accent-link" href="login.html">Login</a></li>
    </ul>
  </nav>
  
  <div id="overlay" onclick="closeSidebar()" aria-hidden="true"></div> 
  <script>
    const themes = ['theme-1', 'theme-2', 'theme-3', 'theme-4', 'theme-5'];
    let currentThemeIndex = 0;

    function cycleTheme() {
        document.body.classList.remove(themes[currentThemeIndex]);
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        document.body.classList.add(themes[currentThemeIndex]);
        localStorage.setItem('theme', themes[currentThemeIndex]);
    }

    // Apply the saved theme on page load
    const savedTheme = localStorage.getItem('theme') || 'theme-1';
    document.body.classList.add(savedTheme);
    currentThemeIndex = themes.indexOf(savedTheme);
  </script>
  
</body>
</html>
