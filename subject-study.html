<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Specific Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        .search-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Montserrat', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .resource-card {
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 0;
        }

        .resource-card:hover {
            transform: scale(1.05);
        }

        .resource-title {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .resources-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <a href="https://interlinkfiles3033.github.io/testingsite">
                <img src="favicon.png" style="width:50px;height:50px">
            </a>
            <h1 class="glow-text">Subject-Specific Resources</h1>
        </div>
        <div id="nav-container"></div>
    </header>

    <main class="fade-in">
        <div class="games-container">
            <h2 class="section-title glow-text">Course Resources</h2>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search courses..." id="courseSearch">
            </div>
            
            <div class="resources-grid" id="resourcesContainer">
                <a href="subjects/human-geography" class="resource-card glass-effect">
                    <h3 class="resource-title">AP Human Geography</h3>
                </a>
                <a href="subjects/biology" class="resource-card glass-effect">
                    <h3 class="resource-title">Pre-AP Biology</h3>
                </a>
                <a href="subjects/theater" class="resource-card glass-effect">
                    <h3 class="resource-title">Theater 1</h3>
                </a>
                <a href="subjects/tech-theater" class="resource-card glass-effect">
                    <h3 class="resource-title">Tech Theater 1</h3>
                </a>
                <a href="subjects/english" class="resource-card glass-effect">
                    <h3 class="resource-title">English 1</h3>
                </a>
                <a href="subjects/algebra2" class="resource-card glass-effect">
                    <h3 class="resource-title">Algebra 2</h3>
                </a>
                <a href="subjects/geometry" class="resource-card glass-effect">
                    <h3 class="resource-title">Geometry</h3>
                </a>
                <a href="subjects/algebra1" class="resource-card glass-effect">
                    <h3 class="resource-title">Algebra 1</h3>
                </a>
                <a href="subjects/computer-science" class="resource-card glass-effect">
                    <h3 class="resource-title">Computer Science 1</h3>
                </a>
                <a href="subjects/pe" class="resource-card glass-effect">
                    <h3 class="resource-title">Physical Education & Health</h3>
                </a>
                <a href="subjects/chemistry" class="resource-card glass-effect">
                    <h3 class="resource-title">Pre-AP Chemistry</h3>
                </a>
                <a href="subjects/spanish1" class="resource-card glass-effect">
                    <h3 class="resource-title">Spanish I</h3>
                </a>
                <a href="subjects/spanish2" class="resource-card glass-effect">
                    <h3 class="resource-title">Spanish II</h3>
                </a>
                <a href="subjects/spanish3" class="resource-card glass-effect">
                    <h3 class="resource-title">Spanish III</h3>
                </a>
                <a href="subjects/french1" class="resource-card glass-effect">
                    <h3 class="resource-title">French I</h3>
                </a>
                <a href="subjects/french2" class="resource-card glass-effect">
                    <h3 class="resource-title">French II</h3>
                </a>
                <a href="subjects/french3" class="resource-card glass-effect">
                    <h3 class="resource-title">French III</h3>
                </a>
            </div>
        </div>
    </main>

    <script>
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            loadBanner();

            const searchInput = document.getElementById('courseSearch');
            const resourceCards = document.getElementsByClassName('resource-card');
            const container = document.getElementById('resourcesContainer');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                let hasResults = false;

                Array.from(resourceCards).forEach(card => {
                    const title = card.querySelector('.resource-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.classList.remove('hidden');
                        hasResults = true;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // Show/hide no results message
                let noResultsMsg = document.querySelector('.no-results');
                if (!hasResults) {
                    if (!noResultsMsg) {
                        noResultsMsg = document.createElement('div');
                        noResultsMsg.className = 'no-results';
                        noResultsMsg.textContent = 'No search results.';
                        container.appendChild(noResultsMsg);
                    }
                } else if (noResultsMsg) {
                    noResultsMsg.remove();
                }
            });
        });
    </script>
</body>
</html>
