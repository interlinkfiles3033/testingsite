<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .main-container {
            display: flex;
            height: 84.5vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.8); /* Dark background for better visibility */
            backdrop-filter: blur(10px);
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            height: auto;
            max-height: 84.5vh;
            padding: 20px;
            color: var(--text-light); /* Light text color */
        }

        body.light-mode .sidebar {
            background: rgba(255, 255, 255, 0.8); /* Same color as light mode assignment card */
            color: var(--text-dark); /* Dark text color */
        }

        .subject-dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-color);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            width: 100%;
        }

        .resource-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .resource-title:hover {
            text-decoration: underline;
        }

        .active {
            background: var(--accent-color);
            color: var(--text-light);
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            color: var(--description-text-color);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        header.glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--header-background);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->

  gtag('config', 'G-8W81FT4M1N');

<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <!-- Logo -->
        </div>
        <div id="nav-container"></div>
    </header>

    <main class="fade-in main-container">
        <div class="sidebar">
            <!-- Sidebar content -->
        </div>
        <div class="content">
            <!-- Main content -->
        </div>
    </main>
    <script src="theme-toggle.js"></script>
    <script>
        // Load navigation from nav.html
        async function loadNav() {
            const response = await fetch('navnav.html');
            const navHtml = await response.text();
            document.getElementById('nav-container').innerHTML = navHtml;
        }

        // Function to load the banner
        async function loadBanner() {
            const response = await fetch('banner.html');
            const bannerHtml = await response.text();
            document.getElementById('banner-container').innerHTML = bannerHtml;
        }

        // Function to filter resources by subject
        function filterResources(subject) {
            const resources = document.querySelectorAll('.resource-card');
            resources.forEach(resource => {
                if (subject === 'all' || resource.dataset.subject === subject) {
                    resource.classList.remove('hidden');
                } else {
                    resource.classList.add('hidden');
                }
            });

            const visibleResources = document.querySelectorAll('.resource-card:not(.hidden)');
            if (visibleResources.length === 0) {
                document.querySelector('.no-results').classList.remove('hidden');
            } else {
                document.querySelector('.no-results').classList.add('hidden');
            }
        }

        // Function to highlight the clicked button and load URL into iframe
        function handleResourceClick(event) {
            const buttons = document.querySelectorAll('.resource-title');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            const iframe = document.querySelector('iframe');
            iframe.src = event.target.dataset.url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            loadBanner();
        });
    </script>
</body>
</html>
