<!DOCTYPE html>
<html>
<head>
<style>
/* Base styles */
.nav {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: var(--header-background);
    backdrop-filter: blur(10px);
    transition: background-color var(--transition-speed);
}

.nav-links {
    display: flex;
    align-items: center;
    flex-grow: 1;
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.25rem; /* Reduced margin */
    font-weight: normal;
    transition: color var(--transition-speed);
}

.dropdown {
    position: relative;
    display: inline-block;
    font-weight: normal;
}

.dropbtn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    color: var(--text-color);
    font-family: inherit;
    font-size: inherit;
    margin: 0 0.25rem; /* Reduced margin */
    font-weight: normal;
    transition: color var(--transition-speed);
}

.dropdown-content {
    display: none;
    position: absolute;
    background: var(--dropdown-background);
    color: var(--dropdown-text-color);
    backdrop-filter: blur(10px);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    font-weight: normal;
    transition: background-color var(--transition-speed), color var(--transition-speed);
}

.dropdown-content a {
    color: var(--dropdown-text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
    transition: color var(--transition-speed);
}

.dropdown-content a:hover {
    background: var(--dropdown-hover-color);
    transition: background-color var(--transition-speed);
}

.dropdown:hover .dropdown-content {
    display: block;
}

.nav-link:hover, .dropbtn:hover {
    background: var(--navbar-hover-color);
    transition: background-color var(--transition-speed);
}

.theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem 1rem;
    margin: 0 0.25rem; /* Reduced margin */
    display: flex;
    align-items: center;
}
</style>
</head>
<body>

    <nav class="nav">
        <div class="nav-links">
            <a href="https://interlinkfiles3033.github.io/testingsite" class="nav-link"><strong>Home</strong></a>
            <div class="dropdown">
                <button class="dropbtn"><strong>Explore</strong></button>
                <div class="dropdown-content">
                    <a href="requests.html"><strong>Request Form</strong></a>
                    <a href="https://interlinkai.streamlit.app/"><strong>Interlink AI</strong></a>
                    <a href="tutoring.html"><strong>Peer Tutoring</strong></a>
                    <a href="extra/deepdives.html"><strong>Podcasts</strong></a>
                    <a href="qotd.html"><strong>QOTD</strong></a>
                    <a href="qbank.html"><strong>QBank</strong></a>
                    <a href="quizlets.html"><strong>Quizlets</strong></a>
                    <a href="extra/productivity.html"><strong>Productivity Tools</strong></a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><strong>Subject Study</strong></button>
                <div class="dropdown-content">
                    <a href="#"><strong>English</strong></a>
                    <a href="#"><strong>Science</strong></a>
                    <a href="#"><strong>Math</strong></a>
                    <a href="#"><strong>History</strong></a>
                    <a href="#"><strong>Fine Arts</strong></a>
                    <a href="#"><strong>Other</strong></a>
                </div>
            </div>
            <a href="credits.html" class="nav-link"><strong>Credits</strong></a>
        </div>
        <button class="theme-toggle" id="theme-toggle-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="var(--text-color)">
                <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z"/>
            </svg>
        </button>
    </nav>

<script>
    const themes = ['theme-1', 'theme-2', 'theme-3', 'theme-4', 'theme-5'];
    let currentThemeIndex = 0;

    function cycleTheme(direction) {
        document.body.classList.remove(themes[currentThemeIndex]);
        if (direction === 'forward') {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        } else if (direction === 'backward') {
            currentThemeIndex = (currentThemeIndex - 1 + themes.length) % themes.length;
        }
        document.body.classList.add(themes[currentThemeIndex]);
        localStorage.setItem('theme', themes[currentThemeIndex]);
    }

    document.getElementById('theme-toggle-button').addEventListener('click', (event) => {
        event.preventDefault();
        cycleTheme('forward');
    });

    document.getElementById('theme-toggle-button').addEventListener('contextmenu', (event) => {
        event.preventDefault();
        cycleTheme('backward');
    });

    // Apply the saved theme on page load
    const savedTheme = localStorage.getItem('theme') || 'theme-1';
    document.body.classList.add(savedTheme);
    currentThemeIndex = themes.indexOf(savedTheme);
</script>

</body>
</html>
