<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Geography Vocabulary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://interlinkfiles3033.github.io/testingsite/styles.css">
    <link rel="icon" href="https://interlinkfiles3033.github.io/testingsite/favicon.png" type="image/png">
    <style>
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;        
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px; /* Match canvas width */
        }
        
        #searchInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--accent-color);
            border-right: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        
        #dropdownList {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--accent-color);
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        .canvas-wrapper {
            position: relative;
            width: 1200px;
            height: 450px;
        }
        
        #gameCanvas {
            border: 2px solid var(--accent-color);
            background: black;
            box-shadow: 0 0 20px var(--accent-color);
            cursor: pointer;
            width: 90%;
        }
        
        #flipButton {
            width: 210px;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0b1936;
            color: #5799f7;
            border: 2px solid #4a83d4;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(74, 131, 212, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        #flipButton:before {
            content: 'FLIP CARD';
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0b1936;
            transition: transform 0.3s ease;
        }
        
        #flipButton:hover {
            background-color: #1c275c;
            color: #73abfa;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(74, 131, 212, 0.2);
        }
        
        #flipButton:hover:before {
            transform: translateY(-100%);
        }

        .total-count {
            display: inline-block;
            margin-left: 1rem;
            color: white;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            vertical-align: baseline;
            size: 150%;
        }

        .weekly-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px; /* Match canvas width */
        }
        
        #weeklyToggle {
            margin-right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 24px;
        }
        
       .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        #weeklyLabel {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
        }
        .canvas-navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .canvas-navigation:hover {
            opacity: 1;
        }
        #backNavigation {
            left: -10px;
        }
        #forwardNavigation {
            right: -10px;
        }
        .nav-instructions {
            font-family: 'Montserrat', sans-serif;
            color: #4a83d4;
            margin-top: 10px;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <a href="https://interlinkfiles3033.github.io/testingsite">
                <img src="https://interlinkfiles3033.github.io/testingsite/favicon.png" style="width:50px;height:50px">
            </a>
            <h1 class="glow-text">Human Geography Vocabulary</h1>
        </div>
        <div id="nav-container"></div>
    </header>

    <main class="fade-in">
        <div class="game-container">
            <center>
                <div class="weekly-container">
                    <center>
                        <div class="toggle-row" style="display: flex; align-items: center; gap: 20px;">
                            <div style="display: flex; align-items: center;">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="weeklyToggle">
                                    <span class="slider"></span>
                                </label>
                                <span id="weeklyLabel" style="margin-left: 10px;">This Week's Flashcards</span>
                            </div>
                            
                            <div style="display: flex; align-items: center;">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="repeatsToggle">
                                    <span class="slider"></span>
                                </label>
                                <span id="repeatsLabel" style="margin-left: 10px;">Mark Repeats</span>
                            </div>
                        </div>
                    </center>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for a term...">
                    <select id="dropdownList"></select>
                    <center>
                        <span id="totalCountDisplay" style="color: white; font-family: 'Montserrat', sans-serif; margin-left: 15px; font-weight: bold; display: inline-flex; align-items: center; height: 100%; line-height: normal;"></span>
                    </center>
                </div>
            </center>
            <div class="canvas-wrapper">
                <img id="backNavigation" class="canvas-navigation" src="https://interlinkfiles3033.github.io/testingsite/qotdBackward.png" alt="Previous">
                <canvas id="gameCanvas" width="1200" height="450"></canvas>
                <img id="forwardNavigation" class="canvas-navigation" src="https://interlinkfiles3033.github.io/testingsite/qotdForward.png" alt="Next">
            </div>
            <button id="flipButton">SPACE</button>
            <div class="nav-instructions">
                SPACE to Flip Card | ← → to Navigate Cards
            </div>
        </div>
    </main>
    <script src="https://interlinkfiles3033.github.io/testingsite/script.js"></script>
    <script src="https://interlinkfiles3033.github.io/testingsite/extra/hug-vocab.js"></script>
    <script>
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        async function loadBanner() {
            try {
                const response = await fetch('https://interlinkfiles3033.github.io/testingsite/banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            loadBanner();
        });
    </script>
</body>
</html>
